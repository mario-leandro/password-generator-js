<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input
                        type="text"
                        name="password"
                        id="password"
                    />
                </div>

                <div class="actions">
                    <button id="copy2">
                        <img 
                            width="42" 
                            src="https://img.icons8.com/windows/32/copy.png" 
                            alt="copy"    
                        />
                    </button>

                    <button id="reload">
                        <img 
                            width="42" 
                            src="https://img.icons8.com/ios/50/synchronize.png" 
                            alt="synchronize"
                        />
                    </button>
                </div>
            </div>

            <div class="security-indicator">
                <div 
                    id="security-indicator-bar" 
                    class="bar" 
                    style="width: 90%;"
                    >
                    
                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>
                        Tamanho: <span id="password-lenght-text">16</span>
                    </p>
                    <input
                        type="range"
                        name="password-lenght"
                        id="password-lenght"
                        class="slider"
                        value="16"
                        min="4"
                        max="64"
                    />
                </div>

                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy">Copiar senha</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
